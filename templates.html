<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
</head>
<body>
    <h1>Finance Tracker</h1>

    <form id="incomeForm">
        <h2>Add Income</h2>
        <label for="incomeAmount">Amount:</label>
        <input type="number" id="incomeAmount" name="incomeAmount" required><br><br>
        <label for="incomeSource">Source:</label>
        <input type="text" id="incomeSource" name="incomeSource" required><br><br>
        <button type="button" onclick="addIncome()">Add Income</button>
    </form>

    <form id="expenseForm">
        <h2>Add Expense</h2>
        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount" name="expenseAmount" required><br><br>
        <label for="expenseCategory">Category:</label>
        <input type="text" id="expenseCategory" name="expenseCategory" required><br><br>
        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <h2>Display Data</h2>
    <button type="button" onclick="displayData()">Show All Data</button>

    <div id="dataDisplay"></div>

    <script>
        const incomes = [];
        const expenses = [];

        function addIncome() {
            const amount = document.getElementById('incomeAmount').value;
            const source = document.getElementById('incomeSource').value;
            const date = new Date().toISOString().split('T')[0];
            incomes.push({ amount, source, date });
            alert('Income added!');
        }

        function addExpense() {
            const amount = document.getElementById('expenseAmount').value;
            const category = document.getElementById('expenseCategory').value;
            const date = new Date().toISOString().split('T')[0];
            expenses.push({ amount, category, date });
            alert('Expense added!');
        }

        function displayData() {
            let display = '<h3>Incomes:</h3><ul>';
            for (const income of incomes) {
                display += `<li>Amount: ${income.amount}, Source: ${income.source}, Date: ${income.date}</li>`;
            }
            display += '</ul><h3>Expenses:</h3><ul>';
            for (const expense of expenses) {
                display += `<li>Amount: ${expense.amount}, Category: ${expense.category}, Date: ${expense.date}</li>`;
            }
            display += '</ul>';
            document.getElementById('dataDisplay').innerHTML = display;
        }
    </script>
</body>
</html>
